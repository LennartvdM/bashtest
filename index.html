    <script>
      // Early paint background fix: if landing directly on /neoflix, set base bg
      (function() {
        try {
          var p = window.location.pathname;
          if (p === '/neoflix' || p.indexOf('/neoflix') === 0) {
            document.documentElement.style.backgroundColor = '#483226';
            document.body.style.backgroundColor = '#483226';
          }
        } catch (e) {}
      })();
    </script>

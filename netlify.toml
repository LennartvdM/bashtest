[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Redirect legacy /Toolbox-{slug} URLs to new /toolbox/{slug} format
[[redirects]]
  from = "/Toolbox-:slug"
  to = "/toolbox/:slug"
  status = 301

# Ensure SPA routing works with react-router on refresh/deep links
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets aggressively, but NEVER cache HTML
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/videos/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon.*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"